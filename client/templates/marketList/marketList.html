<template name="marketList">
    {{#if error}}
        {{error.message}}

    {{else}}
        {{#if markets}}

            <div class="row">
                <div class="col-xs-offset-8 col-xs-4">
                    <div style="white-space: nowrap; text-align: center;">
                        Miles Away
                    </div>
                </div>
            </div>

            {{#each markets}}
                <div class="row marketRow">

                    <div class="marketName col-xs-8 col-xs-offset-1 text-left">
                        <div>
                            <span class="market {{selectedMarket}}">{{marketName}}</span>
                        </div>
                    </div>

                    <div class="distance col-xs-2 text-center">
                        <div>
                            {{distance}}
                        </div>
                    </div>

                </div>
            {{/each}}

        {{/if}}
    {{/if}}
</template>
